<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Will I Be Delayed?</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="header">
            <h1>Will I Be Delayed?</h1>
            <!-- Login button stuff -->
            <button onclick="document.getElementById('id01').style.display='block'">Login</button>
            <div id="id01" class="modal">
                <span onclick="document.getElementByid('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <form class="modal-content animate" action="/login.py" method="post">
                    <div class="container">
                        <label for="uname"><b>Username:</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                        <br /> <br />
                        <label for="pswd"><b>Password:</b></label>
                        <input type="password" placeholder="Enter Password" name="pswd" required>
                        <button type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember">Remember me
                        </label>
                    </div>
                    <div class="container" style="background-color: #f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        <span class="pswd">Forgot <a href="#">password?</a></span>
                    </div>
                </form>
            </div>
            <!-- Account creation stuff -->
            <button onclick="document.getElementById('id01').style.display='block'">Create an account</button>
            <div id="id02" class="modal">
                <span onclick="document.getElementByid('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <form class="modal-content animate" action="/login.py" method="post">
                    <div class="container">
                        <label for="uname"><b>Username:</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                        <br /> <br />
                        <label for="pswd"><b>Password:</b></label>
                        <input type="password" placeholder="Enter Password" name="pswd" required>
                        <button type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember">Remember me
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <div id="mainDiv">***Will I Be Delayed is not responsible for any missed flight compensation.</div>
        <br />
    <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
    </body>
</html>
