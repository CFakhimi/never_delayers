<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WIBD User Creation</title>
        <link rel="stylesheet" href="../static/css/login.css" />
    </head>
    <body>
        <div class="header">
            <h1>Create Your Account:</h1>
        </div>
        <div class="loginStuff">
            <form action="create_account.py" class="accountInfo">
                <label for="uname"><b>Username:</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <label for="pswd"><b>Password:</b></label>
                <input type="password" placeholder="Enter Password" name="pswd" required>
                <label for="pswd"><b>Confirm Password:</b></label>
                <input type="password" placeholder="Enter Password" name="pswdConfirm" required>
                <button type="submit">Login</button>
            </form>
            <form action="/templates/index.html" class="return">
                <button type="submit" name="cancelbtn">Cancel</button>
            </form>
        </div>
    </body>
</html>
